<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="./images/trybewarts-header-logo.svg" alt="header logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="emailInput">
            <input type="password" name="password" placeholder="Senha" id="passwordInput">
            <button id="loginButton" type="submit">Entrar</button>
        </form>
    </header>
    <main class="flex-containers">
        <form action="" id="evaluation-form" class="flex-container">
            <input type="text" name="" id="input-name" placeholder="Nome">
            <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            <input type="text" name="" id="input-email" placeholder="Email">
            <select name="houses" id="house">
                <option value="">Escolha uma casa</option>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
        </form>
        <img src="./images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
