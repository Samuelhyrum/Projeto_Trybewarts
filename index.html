<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="./images/trybewarts-header-logo.svg" alt="header logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="emailInput">
            <input type="password" name="password" placeholder="Senha" id="passwordInput">
            <button id="loginButton" type="submit">Entrar</button>
        </form>
    </header>
    <main class="flex-containers">
        <form action="" id="evaluation-form" class="flex-container">
            <h2 class="forms"> FORMS</h2>
            <div class="div1">
                <input type="text" name="" id="input-name" placeholder="Nome">
                <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="div2">
                <input type="text" name="" id="input-email" placeholder="Email">
                <label for="house">CASA:
                    <select name="houses" id="house">
                        <option value="">Escolha uma casa</option>
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>
            <label id="label-family" for="label-family">Qual sua família?
                <label for="family">
                    <input type="radio" name="family" id="family1" value="Frontend">Frontend
                </label>
                <label for="family2">
                    <input type="radio" name="family" id="family2" value="Backend">Backend
                </label>
                <label for="family3">
                    <input type="radio" name="family" id="family3" value="FullStack">FullStack
                </label>
            </label>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
                <label for="hofs">
                    <input type="checkbox" name="" value="HoFS" id="hofs" class="subject">HoFS
                </label>
                <label for="jest">
                    <input type="checkbox" name="" value="Jest" id="jest" class="subject">Jest
                </label>
                <label for="promises">
                    <input type="checkbox" name="" value="Promises" id="promises" class="subject">Promises
                </label>
                <label for="react">
                    <input type="checkbox" name="" value="React" id="react" class="subject">React
                </label>
                <label for="sql">
                    <input type="checkbox" name="" value="SQL" id="sql" class="subject">SQL
                </label>
                <label for="python">
                    <input type="checkbox" name="" value="Python" id="python" class="subject">Python
                </label>
            </label>
        </form>
        <img src="./images/trybewarts-colored.svg" alt="trybewarts logo" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
